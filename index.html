<!DOCTYPE html!>
<html>
  <head>
    <meta charset="utf-8">

        <h1 class="header">THE CODE REVIEW</h1>

            <option value="illinois">Illinois</option>
            <option value="indiana">Indiana</option>
            <option value="iowa">Iowa</option>

            <option value="iowa">Iowa</option>
            <option value="kentucky">Kentucky</option>

            <option value="minnesota">Minnesota</option>
            <option value="mississippi">Mississippi</option>
            <option value="misouri">Missouri</option>
            <option value="mississippi">Mississippi</option>
            <option value="montana">Montana</option>
            <option value="nebraska">Nebraska</option>
            <option value="nevada">Nevada</option>

          <br>
          <label for="zipcode">Zipcode</label>
            <input type="zipcode" id="zipcode" name="zipcode_number">
</fieldset>

<fieldset>
  <legend>Newsletter</legend>
  <label>Select the newsletters you would like to receive</label><br>

  <input type="checkbox" id="html" value="newsletter_html" name="user_interest">
  <label for="newsletter">HTML News</label><br>

  <input type="checkbox" id="cs" value="newsletter_css" name="user_interest">
  <label for="newsletter">CSS News</label><br>

  <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_interest">

<label>Newsletter format</label><br>

<input type="checkbox" id="html" value="format_html" name="newsletter_format">

<textarea id="_topics" name="user_topics"></textarea><br>
